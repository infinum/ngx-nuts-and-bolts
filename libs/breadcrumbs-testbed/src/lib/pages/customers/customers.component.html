<h1>Customers</h1>

<table *ngIf="customers$ | async as customers; else loading" aria-label="Table of customers">
	<thead>
		<tr>
			<th>Name</th>
			<th>Number of locations</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let customer of customers">
			<td>{{ customer.name }}</td>
			<td>{{ customer.locations.length }}</td>
			<td><a [routerLink]="customer.id">View details</a></td>
		</tr>
	</tbody>
</table>

<ng-template #loading>
	<p>Loading...</p>
</ng-template>
