<h2>{{ customer?.name }}</h2>

<p>Customer-level breadcrumbs:</p>
<bea-breadcrumbs></bea-breadcrumbs>

<hr />

<nav>
	<span>Locations:</span>
	<ul>
		<li *ngFor="let location of customer?.locations">
			<a [routerLink]="location.id" routerLinkActive="active">{{ location.name }}</a>
		</li>
	</ul>
</nav>

<router-outlet></router-outlet>
